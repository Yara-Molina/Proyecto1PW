<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="https://books.google.com.mx/books/about/Nimona.html?id=zsuLDwAAQBAJ&redir_esc=y">Tipos de amphibios</a>
      <a mat-list-item href="https://youtu.be/Ldnj6PTaRhE">Imagenes</a>
      <a mat-list-item href="">Curiosidades</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Proyecto</span>
    </mat-toolbar>
    <app-header></app-header>
     <app-dashboard></app-dashboard>
     <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
